<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoWeb — Agregar Subtema</title>
    <link rel="stylesheet" href="../templates/Infoweb.css" /> 
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1655/1655422.png" alt="Logo InfoWeb" class="app-logo" />
            <h1>InfoWeb</h1>
        </div>
        
        <nav class="main-nav">
            <a href="inicio.html">Noticias</a>
            <a href="noticia.html">Agregar Noticia</a>
            <a href="tema.html">Agregar Tema</a>
            <a href="subtema.html" class="active">Agregar Subtema</a>
            <a href="login.html" class="logout-btn">Salir</a>
        </nav>
    </header>

    <main class="content-full">
        
        <div class="form-container" style="max-width: 800px; margin: 30px auto; padding: 0 20px;">
            <div class="back-link">
                <a href="inicio.html" aria-label="Volver a Inicio">← Volver</a>
            </div>

            <h2>Crear Nuevo Subtema</h2>
            <p>Asocia un subtema a un tema principal existente para una clasificación más detallada.</p>

            <form action="/api/subtemas/insertar" method="post">
                
                <div class="form-group">
                    <label for="idTema">Tema Principal</label>
                    <select id="idTema" name="P_ID_TEMA" required>
                        <option value="">Selecciona el Tema</option>
                        <option value="1">Tecnología</option>
                        <option value="2">Deportes</option>
                        <option value="3">Economía</option>
                        <option value="4">Entretenimiento</option>
                        <option value="5">Salud</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombreSubtema">Nombre del Subtema</label>
                    <input type="text" id="nombreSubtema" name="P_NOMBRE_SUBTEMA" placeholder=" " maxlength="100" required />
                </div>

                <button type="submit" class="btn-login" style="margin-top: 20px;">Guardar Subtema</button>
            </form>
        </div>
    </main>
    
    <footer class="main-footer">
        <p>&copy; 2025 InfoWeb. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
