<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoWeb — Agregar Tema</title>
    <link rel="stylesheet" href="../templates/Infoweb.css" /> 
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1655/1655422.png" alt="Logo InfoWeb" class="app-logo" />
            <h1>InfoWeb</h1>
        </div>
        
        <nav class="main-nav">
            <a href="inicio.html">Noticias</a>
            <a href="noticia.html">Agregar Noticia</a>
            <a href="tema.html" class="active">Agregar Tema</a>
            <a href="subtema.html">Agregar Subtema</a>
            <a href="login.html" class="logout-btn">Salir</a>
        </nav>
    </header>

    <main class="content-full">
        
        <div class="form-container" style="max-width: 800px; margin: 30px auto; padding: 0 20px;">
            <div class="back-link">
                <a href="inicio.html" aria-label="Volver a Inicio">← Volver</a>
            </div>

            <h2>Crear Nuevo Tema Principal</h2>
            <p>Define una nueva categoría principal para clasificar las noticias.</p>

            <form action="/api/temas/insertar" method="post">

                <div class="form-group">
                    <label for="nombreTema">Nombre del Tema</label>
                    <input type="text" id="nombreTema" name="P_NOMBRE_TEMA" placeholder="Ej: Economía, Deportes, Tecnología" maxlength="100" required />
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="P_DESCRIPCION" rows="4" placeholder="Breve descripción del alcance de este tema. (Opcional)"></textarea>
                </div>

                <button type="submit" class="btn-login" style="margin-top: 20px;">Guardar Tema</button>
            </form>
        </div>
    </main>
    
    <footer class="main-footer">
        <p>&copy; 2025 InfoWeb. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
