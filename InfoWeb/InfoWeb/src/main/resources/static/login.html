<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoWeb — Iniciar sesión</title>
    <link rel="stylesheet" href="../templates/Infoweb.css" /> 
</head>
<body class="login">
    <main class="login-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1655/1655422.png" alt="Logo InfoWeb" class="logo" />
        
        <h1>Bienvenido a InfoWeb</h1>
        <p>Inicia sesión para poder leer las noticias completas</p>

        <form action="inicio.html" method="post" novalidate>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="nombre@dominio.com" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required />
            </div>

            <div class="forgot">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>

            <div class="register-link">
                ¿Aún no tienes una cuenta? <a href="registro.html">Regístrate</a>
            </div>
        </form>
    </main>
</body>
</html>
